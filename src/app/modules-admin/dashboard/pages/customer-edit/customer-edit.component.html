<div class="row mb-4">
  <div class="col-12 col-lg-3">
    <lib-generic-button-text-with-icon
      buttonText="Torna Indietro"
      [iconLeft]="true"
      prefixIcon="bi bi-arrow-left"
      [buttonStyle]="ButtonTheme.OnlyText"
      (click)="close()"
    ></lib-generic-button-text-with-icon>
  </div>
</div>

<hr/>

<div class="row mb-4 mt-4">
  <h3 *ngIf="!customerId">Crea Cliente</h3>
  <h3 *ngIf="customerId">Modifica Cliente</h3>
</div>

<div class="col-3">
  <div class="row mt-4">
    <lib-twentyfive-input
    labelText="Nome"
    placeholder="Nome"
    [value]="customer.firstName"
    (input)="onInputChange($event, 'name')"
  ></lib-twentyfive-input>
  </div>
  <div class="row mt-4">
    <lib-twentyfive-input
      labelText="Cognome"
      placeholder="Cognome"
      [value]="customer.lastName"
      (input)="onInputChange($event, 'surname')"
    ></lib-twentyfive-input>
  </div>
  <div class="row mt-4">
    <lib-twentyfive-input
      labelText="Email"
      placeholder="Email"
      [value]="customer.email"
      [readOnly]="customerId != null"
      (input)="onInputChange($event, 'email')"
      [disabled]="isNew()"
    ></lib-twentyfive-input>
  </div>
  <div class="row mt-4">
    <lib-twentyfive-input
      labelText="Numero di Telefono"
      placeholder="Numero di Telefono"
      [value]="customer.phoneNumber"
      (input)="onInputChange($event, 'phoneNumber')"
    ></lib-twentyfive-input>
  </div>
  <div class="row mt-4">
    <lib-twentyfive-input
      labelText="Note"
      placeholder="Note"
      [value]="customer.note"
      (input)="onInputChange($event, 'note')"
    ></lib-twentyfive-input>
  </div>
</div>

<div class="row mt-5">
  <hr>
</div>
<div class="d-flex justify-content-between mt-2 align-items-center">

  <div class="d-flex justify-content-end flex-grow-1">
    <lib-generic-button
      buttonText="Annulla"
      (click)="close()"
      [buttonSize]="ButtonSizeTheme.Medium"
      [buttonStyle]="ButtonTheme.Primary"
      [customStyles]="{ 'background-color': 'gray', 'color': 'white' }"
      class="me-2"
    ></lib-generic-button>

    <div *ngIf="customerId">
      <lib-generic-button
        buttonText="Modifica"
        (click)="saveNewCustomer()"
        [buttonSize]="ButtonSizeTheme.Medium"
        [buttonStyle]="ButtonTheme.Primary"
      ></lib-generic-button>
    </div>

    <div *ngIf="!customerId">
      <lib-generic-button
        buttonText="Crea"
        (click)="saveNewCustomer()"
        [buttonSize]="ButtonSizeTheme.Medium"
        [buttonStyle]="ButtonTheme.Primary"
      ></lib-generic-button>
    </div>
  </div>
</div>
