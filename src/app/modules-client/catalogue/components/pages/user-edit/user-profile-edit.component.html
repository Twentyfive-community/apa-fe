<div class="container">

  <div class="row mb-4">
    <div class="col-12 col-lg-3">
      <lib-generic-button-text-with-icon
        buttonText="Torna Indietro"
        [iconLeft]="true"
        prefixIcon="bi bi-arrow-left"
        [buttonStyle]="ButtonTheme.OnlyText"

      ></lib-generic-button-text-with-icon>
    </div>
  </div>

  <hr>

  <div class="col-3">
    <div class="row mt-4">
      <lib-twentyfive-input
        labelText="Nome"
        placeholder="Nome"
        [value]="customer.firstName"
        (input)="onInputChange($event, 'name')"
      ></lib-twentyfive-input>
    </div>
    <div class="row mt-4">
      <lib-twentyfive-input
        labelText="Cognome"
        placeholder="Cognome"
        [value]="customer.lastName"
        (input)="onInputChange($event, 'surname')"
      ></lib-twentyfive-input>
    </div>
    <div class="row mt-4">
      <lib-twentyfive-input
        labelText="Numero di Telefono"
        placeholder="Numero di Telefono"
        [value]="customer.phoneNumber"
        (input)="onInputChange($event, 'phoneNumber')"
      ></lib-twentyfive-input>
    </div>
  </div>



  <div class="row justify-content-center mt-3 mb-3">
    <div class="col-9 button-bottom save-button">
      <button class="btn btn-secondary btn-full-width custom-button"
              (click)="saveNewCustomer()"
      >
        Salva
      </button>
    </div>
  </div>

  <div class="row justify-content-center mt-3 mb-3">
    <div class="col-9 button-bottom">
      <button class="btn btn-secondary btn-full-width custom-button cancel-button">
        Annulla
      </button>
    </div>
  </div>

</div>
